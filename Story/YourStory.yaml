start:
  - scene: radioScreen
  #- scene: oldManHouse
  - show tv: WITH FADE
  - text: The preparations for the Great Banquet and Celebration that will take
            place in two days on the premises of the Sociedad Rural are proceeding at full speed.
  - text: The event will commemorate the 6 months that have passed since the Blessed Day
            we accepted the Most Bennings from Outer Space as our Leaders and Guides.
  - text: The Supreme Council of the Seven Planets and their Advisors will be gathered for the Cleansing of the Waters.
  - text: During the event, beneficial microorganisms will be freed on the city waters to purify it and
  - text: lead us to a healthier, happier, life.
  - text: It is expected that people will gather at the gates to welcome this Illustrious and Benevolent Beings.
  - text: You can hear more on this after the break.
  - ambient: STATIC
  - text: If someone is listening, please help!
  - text: The microorganisms are parasites...
  - text: There's plenty of evidence...
  - text: THEY CAN CONTROL YOUR MIND...
  - text: ... and supress your will ...
  - text: They will make you docile.
  - text: PLEASE HELP!!!
  - show Yiyo: surprised AT RIGHT WITH FADE
  - Yiyo says: Oh, no!
  - show Yiyo: angry
  - Yiyo says: We have to do something!
  - show Yiyo: worried
  - Yiyo says: Maybe the old man knows what to do!
  - hide Yiyo: WITH FADE
  - ambient: CLEAR
  - scene: oldManHouse


oldManHouse:
  - show bedroom: WITH FADE
  - text: You're at the Old Man house. Dude sure is old.
  - show Martin: normal AT RIGHT WITH FADE
  - Martin says: What do you want kid?
  - show Yiyo: normal AT LEFT WITH FADE
  - Yiyo says: The world is ending! We have to do something!
  - Martin says: You're kinda late kid. I'm doing somethin' already.
  - Martin says: Some pals of mine are too.
  - Martin says: Wanna help?
  - choice:
    - Hell yes!:
      - Martin says: Then you can replace our radio man.
      - Yiyo says: What happened to him?
      - Martin says: Old age. Probably.
      - Martin says: Wanna go check?
      - hide Yiyo: WITH FADE
      - Yiyo says: AAAAAAAAHHHHGHHH!!!
      - show Yiyo: normal AT LEFT WITH FADE
    - Wait... What? How comes you're doing something?:
      - Martin says: We have a little rebel operation going on.
      - Martin says: Nothing fancy.
      - Martin says: You can mind the radio.
      - Martin says: It's over there.
  - Martin says: Using the radio is easy.
  - jsScript: !!js/function >
      function() {
        create_radio();
        RenJS.resolve();
      }
  - Martin says: See the arrows on the lower right?
  - Martin says: That's the dial.
  - Martin says: You use it to tune in and listen what the aliens say on the frequency.
  - Martin says: You can send what you hear to our espionage team.
  - Martin says: But only if what you hear is juicy.
  - Martin says: Like private details of the high ranking officers.
  - Martin says: Their favorite foods, TV shows, who they got the hots for.
  - Martin says: And so on.
  - Martin says: Click on the espionage button to send the juicy stuff to them.
  - Martin says: If what you hear is garbage, you can click the delete button.
  - Martin says: The team will let you know if you did fine.
  - Martin says: Good luck, kid!
  - scene: radioScreen

