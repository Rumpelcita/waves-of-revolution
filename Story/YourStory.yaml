  - text: The Officially Sanctioned Medical Society is working with the blessing of
  - text: our Most Bennings from Outer Space in order to dispell this wave of blatant misinformation.
  - text: Rest assured that not all of humanity will be punished for the actions of a few.
  - text: And even those few will not suffer...
  - text: much.
  - text: Please, stay tuned for the latest news.
  - text: Brought to you by Tyrant Corp.
  - scene: IntroLevelTwo

